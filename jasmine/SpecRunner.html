<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Jasmine Spec Runner v2.0.0</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.0.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-2.0.0/jasmine.css">
  <!-- <link rel="stylesheet" href="../mortgage.css"> -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>  
  <script src="../lodash.js"></script>
  <script src="../charts/Chart.js"></script>
  <script src="../retirement.js"></script>
  <script type="text/javascript" src="lib/jasmine-2.0.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-2.0.0/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine-2.0.0/boot.js"></script>

  <!-- include spec files here... -->

  <script type="text/javascript" src="spec/retirementSpec.js"></script>

</head>

<body>
      <!-- <label for="incomeRequired">Income required at retirement:</label>
      <input type="text" name="incomeRequired" id="incomeRequired"> -->

<div class="container">
  <div id="sidebar">
    <form id="retirementInputs" name="retirementInputs" action="#"> 
      <label for="currentAge">Current Age:</label>
      <input type="text" name="currentAge" id="currentAge" value="30" min="18" max="100">

      <label for="retirementAge">Age of retirement:</label>
      <input type="text" name="retirementAge" id="retirementAge" value="65" min="55" max="100">

      <label for="annualIncome">Annual Income:</label>
      <input type="text" name="annualIncome" id="annualIncome">

      <label for="retirementSavings">Retirement Savings:</label>
      <input type="text" name="retirementSavings" id="retirementSavings">

      <label for="currentRetirement">Current retirement savings:</label>
      <input type="text" name="currentRetirement" id="currentRetirement">

      <p>Include Social Security?</p>
      <input type="radio" id="includeSS_yes" name="includeSS" value="1" checked>
      <label for="includeSS_yes" id="label_includeSS_yes">Yes</label>
      <input type="radio" id="includeSS_no" name="includeSS" value="0">
      <label for="includeSS_no" id="label_includeSS_no">No</label>

      <label for="expectedIncrease">Expected income increase:</label>
      <input type="text" name="expectedIncrease" id="expectedIncrease">

      <label for="rateBefore">Rate of return before retirement:</label>
      <input type="text" name="rateBefore" id="rateBefore">

      <label for="rateAfter">Rate of return after retirement:</label>
      <input type="text" name="rateAfter" id="rateAfter">

      <label for="inflation">Expected rate of inflation:</label>
      <input type="text" name="inflation" id="inflation">
      
      <label for="monthlyExpenditure">Monthly expenditure:</label>
      <input type="text" name="monthlyExpenditure" id="monthlyExpenditure">

    </form>
    <p class="lead red hidden" id="alertText">All fields must be numbers</p>
  </div>
  <div id="results" >
    <canvas id="lineChart" width="750" height="400"></canvas>
    <p class="lead">You will have <span class="bolded"  id="retirementAmount"></span> at the age of retirement </p>
    <p class="lead">Your estimated income at retirement will be <span class="bolded"  id="incomeAtRetirement"></span> </p>
    <p class="lead">Your required income after retirement will be <span class="bolded"  id="incomeAfterRetirement"></span> </p>
    <p class="lead">Your estimated initial social security income would be <span class="bolded"  id="initialSS"></span> </p>

  </div>
</div>
</body>
</html>
